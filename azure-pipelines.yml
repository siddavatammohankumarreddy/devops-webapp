trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: CI
  displayName: CI stage
  jobs:
  - job: build
    displayName: Build
    steps:
    - script: echo this is builld job
      displayName: 'Build Project'

- stage: CD
  displayName: CD Stage
  jobs:
  - deployment: deploy
    displayName: Deploy
    environment: Staging
    strategy:
      runOnce:
        deploy:
          steps:
            - script: echo This is DEPLOMENT job
              displayName: 'Deploy project'
   
